[DEFAULT]
debug = true

[app:main]
use = egg:cc.engine#ccengine_app
direct_remote_paths =
   images /images/                    
   includes /includes/
   cc3 /wp-content/themes/cc3
   cc4 /wp-content/themes/cc4
   cc5 /wp-content/themes/cc5

[server:main]
use = egg:flup#fcgi
host = %(host_ip)s
port = %(port_number)s

<div class="licensebox" style="background:#FAFAD6;">

  <span dir="{{ get_ltr_rtl }}" style="{{ is_rtl_align }}">
    {{ cctrans(locale, "deed.view_in")|safe }}
  </span>

  <br/>

  {% for lang in active_languages %}
    <a title="{{ lang.name }}"
       href="?lang={{ lang.code}}"
       hreflang="{{ lang.code }}"
       xml:lang="{{ lang.code }}">{{ lang.name }}</a>
  {% endfor %}
</div>

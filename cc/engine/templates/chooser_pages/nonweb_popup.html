{% extends "macros_templates/popup.html" %}

{% block title %}Non-Web Popup{% endblock %}

{% block body %}
  <p>The text to display is as follows:</p>

  <form action="">
    <textarea cols="30" rows="8"
              name="html" style="width:90%;height:150px;">
      {%- if is_publicdomain -%}
        {% trans %}This work is in the Public Domain. To view a copy of the public domain certification, visit http://creativecommons.org/licenses/publicdomain/ or send a letter to Creative Commons, PO Box 1866, Mountain View, CA 94042, USA.{% endtrans %}
      {%- else -%}
        {% trans license_name=license.title(target_lang),
                 license_url=license.uri %}This work is licensed under the Creative Commons {{ license_name }} License. To view a copy of this license, visit {{ license_url }} or send a letter to Creative Commons, PO Box 1866, Mountain View, CA 94042, USA.{% endtrans %}
      {%- endif -%}
    </textarea>

    <p>
      <input type="button" onclick="form.html.focus();form.html.select()" 
             value="{% trans %}Highlight Text to Copy{% endtrans %}" 
             name="grab" />
    </p>
  </form>

  <div align="center">
    <a href="javascript:window.close();">{% trans %}Close window{% endtrans %}</a>
  </div>
{% endblock %}
